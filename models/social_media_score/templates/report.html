<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Report</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(140deg, #fff9fa, #f7e6e6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }

    p strong {
      color: #333;
    }

    .gauge-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }

    .gauge {
      width: 100%;
      height: auto;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }

    footer a {
      text-decoration: none;
      color: #82373b;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generated Report</h2>
    <p><strong>Name:</strong> {{name}}</p>
    <p><strong>Email:</strong> {{email}}</p>
    <p><strong>Credit Score:</strong> <span id="credit-score">{{credit_score}}</span></p>

    <div class="gauge-container">
      <svg class="gauge" viewBox="0 0 100 65" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gauge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FF4500" />
            <stop offset="50%" stop-color="#FFD700" />
            <stop offset="100%" stop-color="#32CD32" />
          </linearGradient>
        </defs>
     
        <path d="M10,50 A40,40 0 1,1 90,50" fill="none" stroke="lightgray" stroke-width="10" />
       
        <path id="gauge-fill" d="M10,50 A40,40 0 1,1 90,50" fill="none" stroke="url(#gauge-gradient)" stroke-width="10" stroke-dasharray="0,125.6" />
        
        <g class="markers" font-size="4.5" fill="#666">
          <text x="8" y="55" text-anchor="end">390</text>
          <text x="25" y="35" text-anchor="middle">520</text>
          <text x="50" y="25" text-anchor="middle">650</text>
          <text x="75" y="35" text-anchor="middle">780</text>
          <text x="92" y="55" text-anchor="start">900</text>
        </g>

        <text x="50" y="35" text-anchor="middle" font-size="6" fill="#333">Credit Score</text>
        <text id="gauge-value" x="50" y="45" text-anchor="middle" font-size="12" fill="#333"></text>
      </svg>
    </div>

    <footer>
      <p>Generated by <a href="#">SocialCred</a></p>
    </footer>
  </div>

  <script>
    const creditScore = parseInt(document.getElementById('credit-score').innerText, 10);
    const gaugeFill = document.getElementById('gauge-fill');
    const gaugeValue = document.getElementById('gauge-value');
  
    const minScore = 390;
    const maxScore = 900;
    const maxArcLength = 125.6; 
  
    const normalizedScore = Math.min(
      Math.max(((creditScore - minScore) / (maxScore - minScore)) * maxArcLength, 0),
      maxArcLength
    );
  
    gaugeFill.setAttribute('stroke-dasharray', `${normalizedScore}, ${maxArcLength}`);
  
    gaugeValue.textContent = creditScore;
  </script>  
</body>
</html>
